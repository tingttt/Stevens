[versions]
agp = "8.9.1"
pgp = "0.9.4"
annotationsApi = "6.0.53"
appcompat = "1.7.0"
espressoCore = "3.6.1"
fragment = "1.8.6"
grpcAndroid = "1.64.0"
grpcOkhttp = "1.64.0"
grpcProtobufLite = "1.64.0"
guava = "33.0.0-android"
junit = "4.13.2"
junitVersion = "1.2.1"
lifecycleViewmodel = "2.8.7"
material = "1.12.0"
